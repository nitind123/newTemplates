name: sample_npm_ci
configuration:
  affinityGroup: sample_npm_ci
steps:
  - name: build
    type: NpmBuild
    configuration:
      integrations:
        - name: myArtIntegrationName
      inputResources:
        - name: sample_repo
      npmArgs: '--no-install'
      sourceLocation: .
      resolverRepo: npm-remote
  - name: publish
    type: NpmPublish
    configuration:
      integrations:
        - name: myArtIntegrationName
      inputSteps:
        - name: build
      deployerRepo: npm-local

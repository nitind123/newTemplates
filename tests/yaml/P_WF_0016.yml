pipelines:

  - name: pipelines_P_WF_0016_1
    steps:
      - name: P_WF_0016_1
        type: Bash
        configuration:
          outputResources:
            - name: P_WF_0016_resource1
        execution:
          onExecute:
            - echo "executing step..."
            - sleep 60
            - write_output P_WF_0016_resource1 test=$run_number

  - name: pipelines_P_WF_0016_2
    configuration:
      dependencyMode:
        waitOnParentComplete: true
    steps:
      - name: P_WF_0016_2
        type: Bash
        configuration:
          inputResources:
            - name: P_WF_0016_resource1
            - name: P_WF_0016_resource2
        execution:
          onExecute:
            - echo "executing step..."
            - sleep 10

resources:
  - name: P_WF_0016_resource1
    type: PropertyBag
    configuration:
      test: test
  - name: P_WF_0016_resource2
    type: PropertyBag
    configuration:
      test: original

template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  # This resource is for BitBucketServer
  - name: r_GitRepo
    type: GitRepo
    configuration:
      path: {{ .Values.BitbucketServer.automation.path }}
      files:  # optional
        include: readme
        exclude:
      branches:
        include: master
      gitProvider: s_bitbucketServer

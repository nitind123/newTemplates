
resources:
  - name: artifact_test
    type: Artifact
    configuration:
      jfrogPlatformProvider: jfrogAccessToken_10509
      repositories:
        - test-automation-generic-local
      artifactPath:
        include:
          - tools/*
        exclude:
          - tools/exclude/*
      buildOn:
        deployed: true
        cached: true
        deleted: true
        copied: false
        moved: false
      branches:
        include: artifactResource
        exclude: master




pipelines:
  - name: myPipeline_native_write_native1
    steps:
      - name: first_step_nats
        type: Bash
        configuration:
          integrations:
            - name: {{.jfrog-pipelines.localArtifactory}}
        execution:
          onExecute:
            - echo "first_step_nats"
            - echo "$JFROG_LOCAL_ARTIFACTORY_TOKEN"
            - jfrog config add jftest-$step_id --url https://f119126.jfrog-pipelines.com --access-token ${JFROG_LOCAL_ARTIFACTORY_TOKEN}
            - touch test.txt
            - echo "hello" > test.txt
            - jfrog rt upload test.txt native-pipe-info/test.txt --server-id jftest-$step_id
      - name: second_step_nats
        type: Bash   
        configuration:
          inputSteps:
            - name: first_step_nats
        execution:
          onExecute:
            - echo "second_step_nats"
            - echo "$JFROG_LOCAL_ARTIFACTORY_TOKEN"

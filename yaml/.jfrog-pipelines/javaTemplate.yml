        execution:
          onExecute:
            - echo "$res_testResource_sourceArtifactory_url"
            - echo "$res_testResource_gitProvider_url"
            - |
              if [ "$res_testResource_gitProvider_url" != "https://bitbucketapsnew.jfrogdev.org" ]; then
               exit 1
              fi

resources:
  - name: testResource
    type: test/TestResource
    configuration:
      foo: bar
      sourceArtifactory: s_artifactory
      gitProvider: s_pipeAutoSCM

pipelines:
 - name: PipelineExtension_automation
   steps:
      - name: step1
        type: Bash
        configuration:
           inputResources:
